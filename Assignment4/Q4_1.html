<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application - Page 1</title>
</head>
<body>
  <h2>Job Application Form - Personal Details</h2>
  <form action="Q4_2.html" method="get">
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="3" cols="50" required></textarea><br><br>
    
    <label for="contact">Contact Info:</label><br>
    <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
    <br><br>
    
    <button type="submit">Next</button>
  </form>
</body>
</html>
