<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Order Form</title>
   
</head>
<body>
  <h2>Product Order Form</h2>
  <form id="orderForm">
 
    <div class="form-group">
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" name="customerName" required>
    </div>

 
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

 
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>
    </div>

 
    <div class="form-group">
      <label for="product">Product:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a product</option>
        <option value="50">Product A - ₹50</option>
        <option value="100">Product B - ₹100</option>
        <option value="200">Product C - ₹200</option>
      </select>
    </div>

  
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required>
    </div>

     
    <div class="form-group">
      <label>Delivery Preferences:</label>
      <input type="radio" id="standard" name="delivery" value="Standard" checked>
      <label for="standard">Standard</label><br>
      <input type="radio" id="express" name="delivery" value="Express">
      <label for="express">Express</label>
    </div>

     
    <div class="form-group">
      <label for="coupon">Apply Coupon:</label>
      <input type="text" id="coupon" name="coupon" placeholder="Enter coupon code">
      <button type="button" onclick="applyCoupon()">Apply</button>
    </div>

 
    <div class="form-group">
      <strong>Total Price: ₹<span id="totalPrice">0</span></strong>
    </div>

  
    <button type="submit">Place Order</button>
  </form>
