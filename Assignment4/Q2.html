<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration Form</title>
</head>
<body>
  <h2>Online Event Registration Form</h2>
  <form action="#" method="post">
    
    <label for="fullName">Full Name:</label><br>
    <input type="text" id="fullName" name="fullName" required><br><br>
    
     
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    
    <label for="phoneNumber">Phone Number:</label><br>
    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
    <small>Format: 1234567890</small><br><br>
    
    
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>
    
    
    <label for="ageGroup">Age Group:</label><br>
    <select id="ageGroup" name="ageGroup" required>
      <option value="18-25">18-25</option>
      <option value="26-35">26-35</option>
      <option value="36-45">36-45</option>
      <option value="46+">46+</option>
    </select><br><br>
     
    <label>Topics of Interest:</label><br>
    <input type="checkbox" id="topic1" name="topicsOfInterest" value="Technology">
    <label for="topic1">Technology</label><br>
    <input type="checkbox" id="topic2" name="topicsOfInterest" value="Science">
    <label for="topic2">Science</label><br>
    <input type="checkbox" id="topic3" name="topicsOfInterest" value="Art">
    <label for="topic3">Art</label><br>
    <input type="checkbox" id="topic4" name="topicsOfInterest" value="Music">
    <label for="topic4">Music</label><br><br>
    
    
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
    
     
    <button type="submit">Register</button>
  </form>
</body>
</html>
