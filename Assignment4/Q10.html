<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Form Template</title>
</head>
<body>
  <h2>Create Your Custom Form</h2>

 
  <label for="formName">Form Name:</label><br>
  <input type="text" id="formName" placeholder="Enter form name"><br><br>
 
  <label for="numFields">Number of Input Fields:</label><br>
  <input type="number" id="numFields" min="1" value="1"><br><br>

 
  <label for="fieldType">Field Type:</label><br>
  <select id="fieldType">
    <option value="text">Text</option>
    <option value="email">Email</option>
    <option value="number">Number</option>
    <option value="date">Date</option>
  </select><br><br>

 
  <label for="fieldLabel">Field Label:</label><br>
  <input type="text" id="fieldLabel" placeholder="Enter field label"><br><br>
 
  <button type="button">Add Field</button><br><br>
 
  <h3>Form Preview</h3>
  <form id="formPreview">
 
  </form>
</body>
</html>
