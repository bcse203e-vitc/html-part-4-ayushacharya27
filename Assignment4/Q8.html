<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Quiz Submission Form</title>
</head>
<body>
  <h2>Online Quiz Submission</h2>
  <form id="quizForm">
 
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

 
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

 
    <label for="q1">Question 1: What is the capital of France?</label><br>
    <input type="radio" id="q1a" name="q1" value="Paris" required>
    <label for="q1a">Paris</label><br>
    <input type="radio" id="q1b" name="q1" value="London">
    <label for="q1b">London</label><br>
    <input type="radio" id="q1c" name="q1" value="Rome">
    <label for="q1c">Rome</label><br><br>

 
    <label for="q2">Question 2: Select the prime numbers:</label><br>
    <input type="checkbox" id="q2a" name="q2" value="2">
    <label for="q2a">2</label><br>
    <input type="checkbox" id="q2b" name="q2" value="4">
    <label for="q2b">4</label><br>
    <input type="checkbox" id="q2c" name="q2" value="3">
    <label for="q2c">3</label><br>
    <input type="checkbox" id="q2d" name="q2" value="6">
    <label for="q2d">6</label><br><br>

 
    <label for="q3">Question 3: What is 5 + 3?</label><br>
    <input type="radio" id="q3a" name="q3" value="8" required>
    <label for="q3a">8</label><br>
    <input type="radio" id="q3b" name="q3" value="9">
    <label for="q3b">9</label><br>
    <input type="radio" id="q3c" name="q3" value="7">
    <label for="q3c">7</label><br><br>

 
    <button type="submit">Submit Quiz</button>

     
    <div id="timer" style="margin-top: 20px;">
      <label>Time Remaining:</label>
      <span id="timeRemaining">00:50</span>
    </div>
  </form>
