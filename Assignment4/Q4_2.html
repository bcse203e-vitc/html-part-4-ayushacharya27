<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Job Application - Page 2</title>

<body>
  <h2>Job Application Form - Educational Background</h2>
  <form action="Q4_3.html" method="get">
    <label for="degree">Degree:</label><br>
    <input type="text" id="degree" name="degree" required><br><br>
    
    <label for="year">Year of Passing:</label><br>
    <input type="number" id="year" name="year" min="1900" max="2099" required><br><br>
    
    <label for="institution">Institution Name:</label><br>
    <input type="text" id="institution" name="institution" required><br><br>
    
    <button type="button" onclick="history.back()">Previous</button>
    <button type="submit">Next</button>
  </form>
</body>
