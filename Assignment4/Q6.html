<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Survey Form</title>
</head>
<body>
  <h2>Health Survey Form</h2>
  <form id="healthSurveyForm" action="#" method="post">
 
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

 
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" min="1" required><br><br>

    
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

 
    <label for="height">Height (in cm):</label><br>
    <input type="number" id="height" name="height" min="50" required><br><br>

 
    <label for="weight">Weight (in kg):</label><br>
    <input type="number" id="weight" name="weight" min="1" required><br><br>

 
    <label>Lifestyle Questions:</label><br>
    <input type="checkbox" id="smoking" name="lifestyle" value="Smoking">
    <label for="smoking">Smoking</label><br>
    <input type="checkbox" id="alcohol" name="lifestyle" value="Alcohol Consumption">
    <label for="alcohol">Alcohol Consumption</label><br>
    <input type="checkbox" id="exercise" name="lifestyle" value="Regular Exercise">
    <label for="exercise">Regular Exercise</label><br>
    <input type="checkbox" id="stress" name="lifestyle" value="High Stress Levels">
    <label for="stress">High Stress Levels</label><br><br>

 
    <label for="diet">Dietary Preference:</label><br>
    <select id="diet" name="diet" required>
      <option value="" disabled selected>Select your dietary preference</option>
      <option value="Vegetarian">Vegetarian</option>
      <option value="Non-Vegetarian">Non-Vegetarian</option>
      <option value="Vegan">Vegan</option>
    </select><br><br>

 
    <label for="activity">Activity Level:</label><br>
    <select id="activity" name="activity" required>
      <option value="" disabled selected>Select your activity level</option>
      <option value="Sedentary">Sedentary</option>
      <option value="Moderate">Moderate</option>
      <option value="Active">Active</option>
    </select><br><br>

 
    <label for="concerns">Optional Health Concerns:</label><br>
    <textarea id="concerns" name="concerns" rows="4" placeholder="List any health concerns here..."></textarea><br><br>

 
    <button type="submit">Submit Survey</button>
  </form>
</body>
</html>
